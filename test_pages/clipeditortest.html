<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/shimi"></script>
    <script type="module" src="../dist/shlit.mjs"></script>
  </head>
  <body>
    <button onclick="randomiseMinPitch()">Click!</button>

    <input type="range" min="0.5" max="2" step="0.1" value="1" onchange="setXZoom(this)"/>

    <input type="range" min="0.5" max="2" step="0.1" value="1" onchange="setYZoom(this)"/>

    <clip-editor id="testee" beats-per-bar="3" divisions-per-beat="2"
                filter-pitches-by-scale="true"
                min-pitch="48" max-pitch="72">
    </clip-editor>

    <script>
        const myElement = document.getElementById('testee');
        myElement.scale = shimi.ScaleTemplate.major.create('Bb');
        const clip = new shimi.Clip(4)
            .addNote([0, 2], 1, 'C4', 80);
        myElement.clip = clip;
        myElement.pitchFilter = null;
        myElement.canAddNote = n => {
            n.velocity = Math.random() * 127;
            return true;
        };

        function randomiseMinPitch() {
            myElement.minPitch = Math.random() * 36;
        }

        function setXZoom(slider) {
            myElement.xZoom = slider.value;
        }

        function setYZoom(slider) {
            myElement.yZoom = slider.value;
        }
    </script>
  </body>
</html>
