<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/shimi"></script>
    <script type="module" src="../dist/shlit.mjs"></script>
  </head>
  <body>
    <scale-picker id="testee">
    </scale-picker>

    <script type="module">
        async function run() {
            const myElement = document.getElementById('testee');
            myElement.scaleTemplates = [
                shimi.ScaleTemplate.major,
                shimi.ScaleTemplate.naturalMinor,
                shimi.ScaleTemplate.harmonicMinor
            ];
            myElement.addEventListener('scale-change', evt => console.log(evt.detail));
        }
        run();
    </script>
  </body>
</html>
