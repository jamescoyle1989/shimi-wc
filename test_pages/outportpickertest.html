<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/shimi"></script>
    <script type="module" src="../dist/shlit.mjs"></script>
  </head>
  <body>
    <out-port-picker id="testee" port="loopMIDI Port">
    </out-port-picker>

    <script type="module">
        async function run() {
            const midiAccess = await shimi.MidiAccess.request();
            const midiOut = new shimi.MidiOut();

            const myElement = document.getElementById('testee');
            myElement.addEventListener('port-change', evt => console.log(evt.detail));
            myElement.midiAccess = midiAccess;
            myElement.midiOut = midiOut;
        }
        run();
    </script>
  </body>
</html>
